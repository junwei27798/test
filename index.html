<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>LIFF 測試</title>
  <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
  <style>
    body { font-family: sans-serif; text-align: center; margin-top: 100px; }
    button { padding: 10px 20px; font-size: 16px; }
  </style>
</head>
<body>
  <h2 id="user">載入中...</h2>

  <form id="submitForm" method="POST" action="https://script.google.com/macros/s/AKfycbz7mY6R5ix70eNzc2yv10G8tS424kdr90MMiXhMcCh0KGsWZYyqyS6oRN_-epSrUGgb/exec">
    <input type="hidden" name="message" id="messageInput">
    <button type="submit" id="sendBtn" style="display:none;">送出訊息給官方帳號</button>
  </form>

  <iframe name="hidden_iframe" style="display:none;"></iframe>

  <script>
    let userId = '';
    let displayName = '';

    liff.init({ liffId: "2007715635-BJonAn20" }).then(() => {
      if (!liff.isLoggedIn()) {
        liff.login();
      } else {
        return liff.getProfile();
      }
    }).then(profile => {
      if (!profile) return;
      userId = profile.userId;
      displayName = profile.displayName;

      document.getElementById("user").innerText = `Hi, ${displayName}`;
      document.getElementById("messageInput").value = `${displayName}（${userId}）按下了按鈕`;
      document.getElementById("sendBtn").style.display = 'inline-block';
    }).catch(err => {
      document.getElementById("user").innerText = "載入失敗：" + err;
    });
  </script>
</body>
</html>
